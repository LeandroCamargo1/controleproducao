<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidade - Poker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a5d1a 0%, #0d2d0d 100%);
            min-height: 100vh;
            padding: 10px;
            color: white;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 1.6em;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 12px;
        }

        .section h2 {
            margin-bottom: 8px;
            color: #ffd700;
            font-size: 1em;
        }

        .cards-row {
            display: flex;
            gap: 15px;
        }

        .hand-section, .board-section {
            flex: 1;
        }

        .selected-cards {
            display: flex;
            gap: 8px;
            min-height: 70px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card-slot {
            width: 50px;
            height: 70px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: rgba(255,255,255,0.5);
        }

        .card {
            width: 50px;
            height: 70px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 15px rgba(0,0,0,0.5);
        }

        .card.selected {
            opacity: 0.3;
            pointer-events: none;
        }

        .card.in-selection {
            cursor: pointer;
        }

        .card.in-selection:hover {
            transform: scale(1.05);
        }

        .card .rank {
            font-size: 18px;
        }

        .card .suit {
            font-size: 20px;
        }

        .red { color: #d32f2f; }
        .black { color: #1a1a1a; }

        .card.hearts, .card.diamonds {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .card.spades, .card.clubs {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .deck-section {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .suit-row {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
            justify-content: center;
        }

        .mini-card {
            width: 38px;
            height: 52px;
            font-size: 10px;
        }

        .mini-card .rank {
            font-size: 14px;
        }

        .mini-card .suit {
            font-size: 16px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 8px 0;
        }

        button {
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-calculate {
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            color: #1a1a1a;
        }

        .btn-calculate:hover {
            background: linear-gradient(145deg, #ffea00, #ffc400);
            transform: scale(1.05);
        }

        .btn-clear {
            background: linear-gradient(145deg, #666, #444);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #888, #666);
        }

        .results {
            text-align: center;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .win-probability {
            font-size: 2.5em;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hand-strength {
            font-size: 1.2em;
            color: #90EE90;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #aaa;
        }

        .stat-value {
            font-size: 1.2em;
            color: #fff;
            margin-top: 3px;
        }

        .outs-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,215,0,0.1);
            border-radius: 8px;
            font-size: 0.85em;
        }

        .selection-mode {
            text-align: center;
            padding: 6px;
            background: rgba(255,215,0,0.2);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tab-btn {
            padding: 6px 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            color: white;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .tab-btn.active {
            border-color: #ffd700;
            background: rgba(255,215,0,0.2);
        }

        .remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 18px;
            height: 18px;
            background: #d32f2f;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .results-placeholder {
            color: #888;
            font-size: 0.9em;
        }

        /* Para telas menores */
        @media (max-width: 1000px) {
            body {
                overflow-y: auto;
            }
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
            .container {
                height: auto;
            }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                padding: 0;
            }
            .main-layout {
                display: flex;
                flex-direction: column;
                gap: 0;
            }
            .left-panel, .right-panel {
                width: 100vw;
                min-width: 0;
                padding: 0 2vw;
            }
            .cards-row {
                flex-direction: column;
                gap: 4px;
            }
            .section {
                padding: 6px 2vw;
                border-radius: 8px;
            }
            .selected-cards {
                gap: 4px;
                min-height: 0;
            }
            .card-slot {
                width: 32px;
                height: 40px;
                font-size: 8px;
            }
            .card {
                width: 32px;
                height: 40px;
                border-radius: 4px;
            }
            .card .rank { font-size: 11px; }
            .card .suit { font-size: 13px; }
            .mini-card {
                width: 22px;
                height: 28px;
                font-size: 8px;
            }
            .mini-card .rank { font-size: 9px; }
            .mini-card .suit { font-size: 10px; }
            .deck-section {
                padding: 2vw 0;
                min-height: 0;
                max-height: 35vh;
                overflow-y: auto;
            }
            .results {
                padding: 6px 2vw;
            }
            .win-probability {
                font-size: 1.3em;
                margin: 4px 0;
            }
            .hand-strength {
                font-size: 1em;
                margin-bottom: 4px;
            }
            .stats-grid {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 4px;
                margin-top: 4px;
            }
            .stat-box {
                padding: 4px;
                border-radius: 4px;
            }
            .outs-info {
                margin-top: 4px;
                padding: 4px;
                border-radius: 4px;
                font-size: 0.8em;
            }
            .tab-buttons {
                gap: 4px;
                margin-bottom: 4px;
            }
            .tab-btn {
                padding: 4px 8px;
                font-size: 0.8em;
                border-radius: 10px;
            }
            .remove-btn {
                width: 12px;
                height: 12px;
                font-size: 8px;
                top: -4px;
                right: -4px;
            }
            h1 {
                font-size: 1em;
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Calculadora de Poker</h1>

        <!-- Sele√ß√£o de Modo -->
        <div class="tab-buttons">
            <button class="tab-btn active" data-mode="hand" onclick="setSelectionMode('hand')">Minha M√£o</button>
            <button class="tab-btn" data-mode="board" onclick="setSelectionMode('board')">Mesa (Board)</button>
        </div>

        <div class="main-layout">
            <div class="left-panel">
                <!-- M√£o e Mesa lado a lado -->
                <div class="cards-row">
                    <div class="section hand-section">
                        <h2>üé¥ Minha M√£o</h2>
                        <div class="selected-cards" id="hand-cards">
                            <div class="card-slot">1</div>
                            <div class="card-slot">2</div>
                        </div>
                    </div>

                    <div class="section board-section">
                        <h2>üéØ Mesa (Board)</h2>
                        <div class="selected-cards" id="board-cards">
                            <div class="card-slot">F</div>
                            <div class="card-slot">F</div>
                            <div class="card-slot">F</div>
                            <div class="card-slot">T</div>
                            <div class="card-slot">R</div>
                        </div>
                    </div>
                </div>

                <!-- Deck -->
                <div class="section deck-section">
                    <p class="selection-mode" id="mode-indicator">Selecionando: <strong>Minha M√£o</strong></p>
                    <div id="deck"></div>
                </div>

                <!-- Bot√µes -->
                <div class="buttons">
                    <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Limpar Tudo</button>
                </div>
            </div>

            <div class="right-panel">
                <!-- Resultados -->
                <div class="section results" id="results">
                    <h2>üìà Resultados</h2>
                    <div id="results-content">
                        <p class="results-placeholder">Selecione 2 cartas para sua m√£o</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="poker.js"></script>
</body>
</html>
